<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="logo-container">
        <img src="vecteezy_eagle-with-american-flag_24759149.png" alt="eagle" class="logo-img">
        <p class="logo-text">Forasgarddd</p>
    </div>
    <div class="main">
        <div class="main-header">
            <h2 class="main-text">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</h2>
            <h2 class="main-text">You <em>know</em> you want to.</h2>
        </div>
        <div class="main-form">
            <h2 class="main-text">Let's do this!</h2>
            <form action="">
                <div class="inputs">
                    <div class="form-col">
                        <div class="form-row"><label for="first-name">FIRST NAME</label><input type="text" id="first-name" required></div>
                        <div class="form-row"><label for="email">EMAIL</label><input type="email" id="email" required></div>
                        <div class="form-row"><label for="password">PASSWORD</label><input type="password" id="password" minlength="6" required></div>
                    </div>
                    <div class="form-col">
                        <div class="form-row"><label for="last-name">LAST NAME</label><input type="text" id="last-name" required></div>
                        <div class="form-row"><label for="phone-number">PHONE NUMBER</label><input type="number" id="number" required></div>
                        <div class="form-row"><label for="confirm-password">CONFIRM PASSWORD</label><input type="password" id="confirm-password" minlength="6" required></div>
                    </div>
                </div>
                
        </div>
        <div class="main-footer">
            <div class="form-row"><button type="submit">Create Account</button></div>
            <h5>Alredy have an account? <a href="" class="log-in">Log in</a></h5>
        </form>
        </div>
    </div>
    
    
</body>
</html>
